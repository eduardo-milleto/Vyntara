name: Deploy - Production

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  NODE_VERSION: '18.19.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  verify-tag:
    name: Verify Tag Format
    runs-on: ubuntu-latest

    steps:
      - name: Check tag format
        run: |
          TAG="${{ github.ref }}"
          if [[ $TAG =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "✓ Valid semantic version tag: $TAG"
          else
            echo "✗ Invalid tag format. Use v{MAJOR}.{MINOR}.{PATCH}"
            exit 1
          fi

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: verify-tag
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all

      - name: Run full test suite
        run: npm run test -- --ci --coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret

      - name: Verify coverage >= 80%
        run: |
          COVERAGE=$(grep -oP '(?<=Lines\s+:)\s*\K[0-9.]+' coverage/lcov-report/index.html | head -1)
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "✗ Coverage below 80%: $COVERAGE%"
            exit 1
          fi
          echo "✓ Coverage meets minimum: $COVERAGE%"

      - name: Build
        run: npm run build:all
        env:
          NODE_ENV: production

  build-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:buildcache,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/vyntara
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:buildcache,mode=max

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    environment:
      name: production
      url: https://app.vyntara.com
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Create release notes
        run: |
          git log --pretty=format:"%h - %s" v$(git describe --tags --abbrev=0 HEAD^)..HEAD > RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false

      - name: Backup production database
        env:
          DB_HOST: ${{ secrets.PROD_DB_HOST }}
          DB_USER: ${{ secrets.PROD_DB_USER }}
          DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
          DB_NAME: vyntara
        run: |
          BACKUP_FILE="backup-prod-$(date +%Y%m%d-%H%M%S).sql"
          pg_dump -h "$DB_HOST" -U "$DB_USER" -d "$DB_NAME" > "$BACKUP_FILE"
          echo "Created backup: $BACKUP_FILE"

      - name: Deploy to Production
        env:
          DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.PROD_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.PROD_DEPLOY_USER }}
          DEPLOY_PATH: /var/www/vyntara-prod
          VERSION: ${{ github.ref }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

          # Pre-flight checks
          ssh -i ~/.ssh/deploy_key "$DEPLOY_USER@$DEPLOY_HOST" \
            "cd $DEPLOY_PATH && \
             docker-compose exec -T backend npm run migrate:dry-run"

          # Deploy
          ssh -i ~/.ssh/deploy_key "$DEPLOY_USER@$DEPLOY_HOST" \
            "cd $DEPLOY_PATH && \
             docker-compose pull && \
             docker-compose up -d && \
             docker-compose exec -T backend npm run migrate"

      - name: Health check
        run: |
          for i in {1..60}; do
            if curl -f https://api.vyntara.com/health; then
              echo "✓ Production API is healthy"
              exit 0
            fi
            echo "Waiting for health check... ($i/60)"
            sleep 10
          done
          echo "✗ Production API did not become healthy"
          exit 1

      - name: Smoke tests
        run: |
          curl -f https://api.vyntara.com/health
          curl -f https://app.vyntara.com/
          # Add more critical path tests here

      - name: Enable canary analysis
        run: |
          echo "Monitoring production metrics for 30 minutes..."
          sleep 1800

      - name: Slack notification - Success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "✓ Production deployment successful",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "✓ Production Deployment Successful"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n${{ github.ref }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref }}|View Release>"
                  }
                }
              ]
            }

      - name: Slack notification - Failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "✗ Production deployment FAILED",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "✗ Production Deployment FAILED"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Version: ${{ github.ref }}\nAuthor: ${{ github.actor }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy-production
    if: failure()
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Rollback to previous version
        env:
          DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.PROD_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.PROD_DEPLOY_USER }}
          DEPLOY_PATH: /var/www/vyntara-prod
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/deploy_key "$DEPLOY_USER@$DEPLOY_HOST" \
            "cd $DEPLOY_PATH && \
             git revert HEAD && \
             docker-compose pull && \
             docker-compose up -d"

      - name: Verify rollback
        run: |
          sleep 30
          for i in {1..30}; do
            if curl -f https://api.vyntara.com/health; then
              echo "✓ Rollback successful"
              exit 0
            fi
            sleep 10
          done
          exit 1

      - name: Notify rollback
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "⚠️ Automatic rollback triggered",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "⚠️ Production deployment failed and was rolled back\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                  }
                }
              ]
            }
