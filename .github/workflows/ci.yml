name: CI - Tests & Lint

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  NODE_VERSION: '18.19.0'
  NPM_VERSION: '9.0.0'

jobs:
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: vyntara_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all
        env:
          CI: true

      - name: Run tests
        run: npm run test -- --coverage --ci
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/vyntara_test
          JWT_SECRET: test-secret-key-for-ci
          GOOGLE_API_KEY: dummy-key
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          delete-old-comments: true

  lint:
    name: Linting & Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check formatting
        run: npm run format:check
        continue-on-error: true

      - name: Type checking
        run: npm run type-check
        continue-on-error: true

  security:
    name: Security & Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all

      - name: Audit npm packages
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Detect secrets
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          path: '.'
          format: 'JSON'
          args: >
            -l
            --enableExperimental
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test, lint]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all

      - name: Build all packages
        run: npm run build:all
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          [ -d "frontend/vyntara/dist" ] && echo "✓ Frontend built successfully"
          [ -d "frontend/pagamento/dist" ] && echo "✓ Pagamento built successfully"
          [ -d "frontend/meta/dist" ] && echo "✓ Meta built successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            frontend/*/dist
            backend/dist
          retention-days: 5

  quality-gate:
    name: Quality Gate Check
    runs-on: ubuntu-latest
    needs: [test, lint, security, build]

    steps:
      - name: Check test results
        if: failure()
        run: exit 1

      - name: All checks passed
        run: echo "✓ All quality gates passed"
