sonar.projectKey=vyntara
sonar.projectName=Vyntara
sonar.projectVersion=1.0.0

# Sources
sonar.sources=backend,frontend
sonar.inclusions=**/*.js,**/*.ts,**/*.tsx,**/*.jsx
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.ts,**/dist/**,**/.next/**

# Tests
sonar.tests=backend,frontend
sonar.test.inclusions=**/*.test.js,**/*.spec.ts,**/*.spec.tsx

# Coverage
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/vyntara/coverage/lcov.info

# Code smells and security
sonar.issues.include.testFiles=true
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx

# Ignore warnings
sonar.sonarqube.skipped=false
